<div class="row">
            <div class="col-md-9 offset-md-1">
              <nb-card>
                <nb-card-header>Reward # {{this.modelReward.id}}</nb-card-header>
                <nb-card-body>

                  <div class="form-group row">
                    <label for="inputEmail1" class="col-sm-3 col-form-label">Title</label>
                    <div class="col-sm-9">

                      <input type="text" class="form-control" id="inputEmail1" placeholder="Title" [(ngModel)]="modelReward.Title" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail1" class="col-sm-3 col-form-label">Pledge amount</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputEmail1" placeholder="amount" [(ngModel)]="modelReward.PledgeAmount" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail1" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <textarea rows="3" placeholder="short description" class="form-control" [(ngModel)]="modelReward.Description"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail1" class="col-sm-3 col-form-label">Estimated Dilivery</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputEmail1" placeholder="Date" [(ngModel)]="modelReward.EstimatedDilivery">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail1" class="col-sm-3 col-form-label">Shipping details</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputEmail1" placeholder="country" [(ngModel)]="modelReward.ShippingDetails">
                    </div>
                  </div>

                  <div class="icon-button-examples offset-sm-11">

                    <button type="button" class="btn btn-success btn-icon" (click)="RemoveReward()">
                                    <i class="nb-close"></i>
                                </button>

                  </div>

                </nb-card-body>

              </nb-card>
            </div>
          </div>
